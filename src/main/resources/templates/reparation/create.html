<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Création réparation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments :: header ">
</header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: navbar">
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <form method="post" th:action="@{/reparation/addEdit}" th:object="${reparation}">
                    <div class="form-group">
                        <label for="creation-field" class="col-form-label">Date création</label>
                        <input class="form-control" id="creation-field" th:field="*{dateCreation}" type="date" name="dateCreation"/>
                    </div>
                    <div class="form-group">
                        <label for="finalisation-field" class="col-form-label">Date finalisation attendue</label>
                        <input class="form-control" id="finalisation-field" th:field="*{dateFinalisation}" type="date" name="dateFinalisation"/>
                    </div>
                    <div class="form-group">
                        <label for="desc-field">Description</label>
                        <input class="form-control" id="desc-field" th:field="*{description}" type="text" name="description"/>
                    </div>
                    <div class="form-group">
                        <label for="status-field">Status</label>
                        <select class="form-group" id="status-field" th:field="*{status}">
                            <option th:value="'Demande initiale'" th:utext="'Demande initiale'"></option>
                            <option th:value="'En cours'" th:utext="'En cours'"></option>
                            <option th:value="'Finalisée'" th:utext="'Finalisée'"></option>
                        </select>
                    </div>
                    <input type="hidden" id="id" th:field="*{id}">
                    <label>
                        <input type="submit" class="btn btn-success" value="Soumettre"/>
                        <a href="/reparation/index" class="btn btn-danger pl-2">Annuler</a>
                    </label>
                </form>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
