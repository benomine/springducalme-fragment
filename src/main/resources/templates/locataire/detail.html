<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Détail locataire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments :: header ">
</header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: navbar">
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div>
                <p>Voici les détails du locataire sélectionné :</p>
                <table class="table table-striped table-responsive">
                    <thead class="thead-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Téléphone</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${locataire.nom}"></td>
                        <td th:text="${locataire.prenom}"></td>
                        <td th:text="${locataire.telephone}"></td>
                        <td><a th:href="@{/locataire/delete/{id}(id=${locataire.id})}"><i class="fas fa-trash text-warning pr-2"></i><span th:text="#{supprimer}"></span></a> | <a th:href="@{/locataire/update/{id}(id=${locataire.id})}"><i class="fas fa-pen-fancy text-warning pr-2"></i><span th:text="#{modifier}"></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="p-2">
                    <span class="pb-2">
                        <a href="/bail/ajout" class="nav-item">Ajout Bail</a>
                    </span>
                    <table class="table table-striped table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th>Appartement</th>
                                <th>Durée du bail</th>
                                <th>Date de signature</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bail : ${locataire.getBailList()}">
                                <td th:text="${bail.duree}"></td>
                                <td th:text="${bail.dateSignature}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="p-2">
                    <span class="pb-2">
                        <a href="/paiement/ajout" class="nav-item">Ajout Paiement</a>
                    </span>
                    <table class="table table-striped table-responsive">
                        <thead class="thead-dark">
                        <tr>
                            <th>Date de paiement</th>
                            <th>Montant du paiement</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="paiement : ${locataire.getPaiementList()}">
                            <td th:text="${paiement.datePaiement}"></td>
                            <td th:text="${paiement.montant}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <a class="nav-item" href="/locataire/index">Retour à la liste</a>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
