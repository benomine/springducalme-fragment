<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Réparations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments :: header ">
</header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: navbar">
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row pb-3">
                <a class="nav-item" href="/reparation/ajout">Faire demande réparation</a>
            </div>
            <div>
                <table class="table table-responsive table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Description</th>
                            <th>Date de demande</th>
                            <th>Date de réalisation attendue</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reparation : ${reparations}">
                            <td th:text="${reparation.id}"></td>
                            <td th:text="${reparation.description}"></td>
                            <td th:text="${reparation.dateCreation}"></td>
                            <td th:text="${reparation.dateFinalisation}"></td>
                            <td th:text="${reparation.status}"></td>
                            <td><a class="nav-item" th:href="'/reparation/' + ${reparation.id}">Détails</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
