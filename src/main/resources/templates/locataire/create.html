<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Création locataire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments :: header ">
</header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: navbar">
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row">
                <form method="post" th:action="@{/locataire/addEdit}" th:object="${locataire}">
                    <div class="form-group">
                        <label for="nom-field" class="col-form-label">Nom</label>
                        <input class="form-control" id="nom-field" th:field="*{nom}" type="text" name="nom"/>
                    </div>
                    <div class="form-group">
                        <label for="prenom-field">Prénom</label>
                        <input class="form-control" id="prenom-field" th:field="*{prenom}" type="text" name="prenom"/>
                    </div>
                    <div class="form-group">
                        <label for="telephone-field">Téléphone</label>
                        <input class="form-control" id="telephone-field" type="text" th:field="*{telephone}" name="telephone" />
                    </div>
                    <input type="hidden" id="id" th:field="*{id}">
                    <label>
                        <input type="submit" class="btn btn-success" value="Soumettre"/>
                        <a class="btn btn-danger pl-2" href="/locataire/index">Annuler</a>
                    </label>
                </form>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
