<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Locataires</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments :: header ">
</header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: navbar">
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row pb-3">
                <a class="nav-item" href="/paiement/ajout">Ajouter paiement</a>
            </div>
            <div>
                <table class="table table-responsive table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Date paiement</th>
                            <th>Montant</th>
                            <th>Nom locataire</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paiement : ${paiements}">
                            <td th:text="${paiement.id}"></td>
                            <td th:text="${paiement.datePaiement}"></td>
                            <td th:text="${paiement.montant}+'$'"></td>
                            <td><a th:href="'/locataire/'+${paiement.locataire.id}" th:text="${paiement.locataire.nom}"></a></td>
                            <td><a th:href="'/paiement/' + ${paiement.id}">DÃ©tails</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
