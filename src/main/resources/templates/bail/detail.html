<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Détail bail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragments :: header ">
</header>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: navbar">
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div>
                <p>Voici les détails du bail sélectionné :</p>
                <table class="table table-striped table-responsive">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Date signature</th>
                        <th>Durée</th>
                        <th>Nom locataire</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${bail.id}"></td>
                        <td th:text="${bail.dateSignature}"></td>
                        <td th:text="${bail.duree}"></td>
                        <td th:text="${bail.locataire.nom}"></td>
                        <td><a th:href="@{/bail/delete/{id}(id=${bail.id})}"><i class="fas fa-trash text-warning pr-2"></i>Supprimer</a> | <a th:href="@{/bail/update/{id}(id=${bail.id})}"><i class="fas fa-pen-fancy text-warning pr-2"></i><span th:text="#{modifier}"></span></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a href="/bail/index">Retour à la liste</a>
            </div>
        </main>
    </div>
</div>

<footer th:replace="fragments :: footer">

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
