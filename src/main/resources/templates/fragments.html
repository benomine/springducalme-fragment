<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/fontawesome/css/all.min.css" th:href="@{/static/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/site.css" th:href="@{/static/css/site.css}" rel="stylesheet">
    <title>Résidence DuCalme</title>
</head>
<body>
<header th:fragment="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Résidence DuCalme</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>
<nav th:fragment="navbar" id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">
                    <i class="fas fa-home"></i>
                    <span th:text="#{accueil}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reparation/index">
                    <i class="fas fa-wrench"></i>
                    <span th:text="#{reparations}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/locataire/index">
                    <i class="fas fa-users"></i>
                    <span th:text="#{locataires}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/paiement/index">
                    <i class="fas fa-money-bill"></i>
                    <span th:text="#{paiements}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/bail/index">
                    <i class="fas fa-paperclip"></i>
                    <span th:text="#{bails}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/parametres">
                    <i class="fas fa-cogs"></i>
                    <span th:text="#{parameters}"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<footer th:fragment="footer" class="border-top footer text-muted bg-primary">
    <div class="container">
        <span class="text-white text-muted">&copy; 2020 - DuCalme</span>
    </div>
</footer>

<script th:src="@{/static/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/static/js/popper.min.js}" rel="script"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>

</body>
</html>
